services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: satr_mysql
    environment:
      MYSQL_ROOT_PASSWORD: 9564141Easy
      MYSQL_DATABASE: SATR_API
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - satr_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p9564141Easy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: satr_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - satr_network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: satr_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - satr_network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Monolithic Service
  backend_monolithic:
    build:
      context: ./backend_monolithic
      dockerfile: Dockerfile
    container_name: satr_backend
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: SATR_API
      MYSQL_USERNAME: root
      MYSQL_PASSWORD: 9564141Easy
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    networks:
      - satr_network
    restart: unless-stopped

  # Notification Microservice
  notification_microservice:
    build:
      context: ./notification_microservice
      dockerfile: Dockerfile
    container_name: satr_notification
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "3002:3002"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: satrfond.api@gmail.com
      SPRING_MAIL_PASSWORD: webpnxgoxjgavxry
    networks:
      - satr_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend_v2
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=
    container_name: satr_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend_monolithic
    environment:
      - REACT_APP_API_URL=
    networks:
      - satr_network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  satr_network:
    driver: bridge
